<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB con PHP</title>
    <link rel="stylesheet" href="vista/css/bootstrap.min.css">
    <link rel="stylesheet" href="vista/css/estilo.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="encabezado">
            <div class="col-12 col-md-5 offset-2">
                <img src="vista/img/montreal.png" alt="Logo">
            </div>
            <div class="col-12 col-md-3 offset-2" id="nombreUsuario">   
            </div>
           
        </div>
        <div class="row" id="menu">
            <div class="col-12 col-md-2">
                <button type="button" class="btn btn1" id="btnProveedor">Proveedores</button>
            </div>
            <div class="col-12 col-md-2">
                <button type="button"  class="btn btn1" id="btnCliente">Clientes</button>
            </div>
            <div class="col-12 col-md-2">
                <button type="button"  class="btn btn1 dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">Productos</button>
                  <div class="dropdown-menu dropdown-menu-lg-right">
                    <button class="dropdown-item" type="button" id="btnCrearProd">Crear Producto</button>
                    <button class="dropdown-item" type="button" id="btnIngresarProd">Ingresar Producto</button>
                    <button class="dropdown-item" type="button" id="btnVenderProd">VenderProducto</button>
                  </div>
            </div>
            
            <div class="col-12 col-md-2">
                <button type="button" class="btn btn1 dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">Ventas</button>
                <div class="dropdown-menu dropdown-menu-lg-right">
                    <button class="dropdown-item" type="button" id="btnConsultar">Consultar Ventas</button>
                    <button class="dropdown-item" type="button" id="btnTendencia">Tendencia de Ventas</button>
                    <button class="dropdown-item" type="button" id="btnRentabilidad">Rentabilidad</button>
                </div>
            </div>
        </div>
        <div class="row" id="areaTrabajo">
            <!-- INICIO CONTENIDOS DEL AREA DE TRABAJO --> 
    
            <!-- FINAL CONTENIDOS DEL AREA DE TRABAJO -->
        </div>
    </div>
    <!-- VENTANA MODAL ----------------------------------------------------------------->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">  <!-- Modal Header -->
                    <h4 class="modal-title" id="modal-titulo"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="modal-cuerpo">  <!-- Modal body -->
                </div>
                <div class="modal-footer">  <!-- Modal footer -->
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal" id="myModalLogin">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">  <!-- Modal Header -->
                    <h4 class="modal-title">Log In</h4>
                </div>
                <div class="modal-body">  <!-- Modal body -->
                    <div class="form-group">
                        <label for="usuario">User Name</label>
                        <input type="text" class="form-control" id="usuario">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="modal-footer">  <!-- Modal footer -->
                    <button type="button" class="btn btn-danger" id="btnIngresar">Ingresar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PLANTILLAS -----------------------------------------------------------------> 

    <template id="formProveedor">
        <div class="col-12 col-md-4 offset-md-4 borde">
            <h2>Proveedores</h2>
            <form id="formularioProveedor">
                <div class="form-group">
                    <label for="cantidadArticulo">Proveedores</label>
                    <select class="custom-select" id="idProveedor">
                        <option selected value="0">Seleccione un proveedor...</option>
                      </select>
                </div>

                <div class="form-group">
                    <label for="nombreProveedor">Nombre del Proveedor</label>
                    <input type="text" class="form-control" id="nombreProveedor">
                </div>
                <div class="form-group">
                    <label for="nitProveedor">NIT/CC</label>
                    <input type="number" class="form-control" id="nitProveedor">
                </div>
                <div class="form-group">
                    <label for="direccionProveedor">Direccion</label>
                    <input type="text" class="form-control" id="direccionProveedor">
                </div>
                <div class="form-group">
                    <label for="correoProveedor">Correo E.</label>
                    <input type="email" class="form-control" id="correoProveedor">
                </div>
                <div class="form-group">
                    <label for="telefonoProveedor">Teléfono</label>
                    <input type="text" class="form-control" id="telefonoProveedor">
                </div>
            </form>
            <button type="button"  class="btn btn3 btn-warning" id="btnProveedorLimpiar">Limpiar</button>
            <button type="button"  class="btn btn3 btn-success" id="btnProveedorModificar">Modificar</button>
            <button type="button"  class="btn btn3 btn-primary" id="btnProveedorCrear">Crear</button>
        </div>
    </template>

    <!------------------------------------------------------------------->
    <template id="formCliente">
        <div class="col-12 col-md-4 offset-md-4 borde">
            <h2>Clientes</h2>
            <form id="formularioCliente">
                <div class="form-group">
                    <label for="">Clientes</label>
                    <select class="custom-select" id="idCliente">
                    </select>
                </div>
                <div class="form-group">
                    <label for="documentoCliente">Documento del Cliente</label>
                    <input type="number" class="form-control" id="documentoCliente">
                </div>
                <div class="form-group">
                    <label for="nombreCliente">Nombre del Cliente</label>
                    <input type="text" class="form-control" id="nombreCliente">
                </div>
                <div class="form-group">
                    <label for="direccionCliente">Direccion</label>
                    <input type="text" class="form-control" id="direccionCliente">
                </div>
                <div class="form-group">
                    <label for="correoCliente">Correo E.</label>
                    <input type="email" class="form-control" id="correoCliente">
                </div>
                <div class="form-group">
                    <label for="telefonoCliente">Teléfono</label>
                    <input type="text" class="form-control" id="telefonoCliente">
                </div>
            </form>
            <button type="button"  class="btn btn3 btn-warning" id="btnClienteLimpiar">Limpiar</button>
            <button type="button"  class="btn btn3 btn-success" id="btnClienteModificar">Modificar</button>
            <button type="button"  class="btn btn3 btn-primary" id="btnClienteCrear">Crear</button>
        </div>        
    </template>
    <!------------------------------------------------------------------->
    <template id="formCrearArticulo">
        <div class="col-12 col-md-4 offset-md-4 borde">
            <h2>Productos</h2>
            <form id="formularioCrearArticulo">
                <div class="form-group">
                    <label for="">Productos</label>
                    <select class="custom-select" id="idArticulo">
                        <option selected value="0">Seleccione un producto...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nombreArticulo">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombreArticulo">
                </div>
                <div class="form-group">
                    <label for="detallesArticulo">Detalles</label>
                    <input type="text" class="form-control" id="detallesArticulo">
                </div>
                <div class="form-group">
                    <label for="cantidadArticulo">Unidad</label>
                    <select class="custom-select" id="idUnidad">
                        <option selected value="0">Seleccione la unidad...</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="precioVenta">Precio</label>
                    <input type="number" class="form-control" id="precioVenta">
                </div>
            </form>
            <button type="button"  class="btn btn3 btn-warning" id="btnArticuloLimpiar">Limpiar</button>
            <button type="button"  class="btn btn3 btn-success" id="btnArticuloModificar">Modificar</button>
            <button type="button"  class="btn btn3 btn-primary" id="btnArticuloCrear">Crear</button>
        </div>
    </template>

     <!------------------------------------------------------------------->
    <template id="formIngresoArticulo">
        <div class="col-12 col-md-4 offset-md-4 borde">
            <h2>Compra de Productos</h2>
            <form id="formularioIngresoArticulo">
                <div class="form-group">
                    <label for="fechaCompra">Fecha</label>
                    <input type="date" class="form-control" id="fechaCompra">
                </div>
                <div class="form-group">
                    <label for="idArticulo">Nombre del Producto</label>
                    <select class="custom-select" id="idArticulo">
                    </select>
                </div>
                <div class="form-group">
                    <label for="idArticulo">Proveedor</label>
                    <select class="custom-select" id="idProveedor">
                    </select>
                </div>
                <div class="form-group">
                    <label for="cantidadVenta">Cantidad</label>
                    <input type="number" class="form-control" id="cantidadCompra">
                </div>
                <div class="form-group">
                    <label for="unidadArticulo">Unidad</label>
                    <input type="text" class="form-control" id="idUnidad" disabled>
                </div>
                <div class="form-group">
                    <label for="precioCompra">Preciode Compra (unidad)</label>
                    <input type="number" class="form-control" id="precioCompra">
                </div>
                <div class="form-group">
                    <label for="valorTotal">Valor Total</label>
                    <input type="number" class="form-control" id="precioTotalCompra" disabled>
                </div>
            </form>
            <button type="button"  class="btn btn2 btn-warning" id="btnIngresoArticuloLimpiar">Limpiar</button>
            <button type="button"  class="btn btn2 btn-primary" id="btnIngresoArticuloGuardar">Guardar</button>
        </div>

    </template>

    <!------------------------------------------------------------------->
    <template id="formVentaArticulo">
        <div class="col-12 col-md-4 offset-md-4 borde">
            <h2>Venta de Productos</h2>
            <form id="formularioVenderArticulo">
                <div class="form-group">
                    <label for="fechaVenta">Fecha</label>
                    <input type="date" class="form-control" id="fechaVenta">
                </div>

                <div class="form-group">
                    <label for="nombreArticulo">Nombre del Producto</label>
                    <select class="custom-select" id="idArticulo">
                    </select>
                </div>
                <div class="form-group">
                    <label for="idCliente">Cliente</label>
                    <select class="custom-select" id="idCliente">
                    </select>
                </div>

                <div class="form-group">
                    <label for="cantidadVenta">Cantidad</label>
                    <input type="number" class="form-control" id="cantidadVenta">
                </div>
                <div class="form-group">
                    <label for="unidadArticulo">Unidad</label>
                    <input type="text" class="form-control" id="idUnidad" disabled>
                </div>
                <div class="form-group">
                    <label for="precioVenta">Precio</label>
                    <input type="number" class="form-control" id="precioVenta" disabled>
                </div>
                <div class="form-group">
                    <label for="valorTotal">Valor Total</label>
                    <input type="number" class="form-control" id="precioTotalVenta" disabled>
                </div>
            </form>
            <button type="button"  class="btn btn2 btn-warning" id="btnVenderArticulolimpiar">Limpiar</button>
            <button type="button"  class="btn btn2 btn-primary" id="btnVenderArticuloGuardar">Guardar</button>
        </div>
    </template>
    <!------------------------------------------------------------------->

    <template id="mostrarVentas">
        <div class="col-12 col-md-8 offset-md-2 borde">
            <h2>Detalle de Ventas</h2>
            <form id="formularioDetalleVentas">
                <div class="row">
                    <div class="col-6 col-md-4">
                        <div class="form-group">
                            <label for="fechaIni">Fecha Inicial</label>
                            <input type="date" class="form-control" id="fechaIni">
                        </div>
                    </div>
                    <div class="col-6 col-md-4">
                        <div class="form-group">
                            <label for="fechaFin">Fecha Final</label>
                            <input type="date" class="form-control" id="fechaFin">
                        </div>
                    </div>
                    <div class="col-6 col-md-4 align-self-end">
                        <button type="button"  class="btn btn1 btn-warning form-group" id="btnMostrarVentas">Mostrar</button>
                    </div>
                </div>
            </form>
            <table class="table table-hover" id="tablaDetalleVentas">
              </table>
        </div>
    </template>
    <!------------------------------------------------------------------->

    <template id="tendenciaVentas">
        <div class="col-12 col-md-8 offset-md-2 borde">
            <h2>Tendencia de Ventas</h2>
            <canvas id="canvasTendenciaVentas"></canvas>
        </div>   
    </template>
    <!------------------------------------------------------------------->

    <template id="rentabilidad">
            <div class="col-12 col-md-8 offset-md-2 borde">
                <h2>Rentabilidad de Productos</h2>
                <table class="table table-hover" id="tablaRentabilidad">
                </table>
            </div>
    </template>

    <!-- -------------------------------------------------------------------->

    <script src="vista/js/jquery_3.5.1.min.js"></script>
    <script src="vista/js/Popper.js"></script>
    <script src="vista/js/bootstrap.min.js"></script>
    <script src="vista/js/vista.js"></script>
    <script src="modelo/ajax.js"></script>
    <script src="modelo/proveedor.js"></script>
    <script src="modelo/cliente.js"></script>
    <script src="modelo/articulo.js"></script>
    <script src="controlador/controlador.js"></script>
</body>
</html>
